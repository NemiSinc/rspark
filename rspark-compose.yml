version: '3'
services:
    
  master:
    build: ./spark/spark_master
    image: rspark-sparkmaster
    ports:
      - "7077:7077"
      - "8080:8080"     # Master Web UI
    networks:
      rconnect-network:
#        ipv4_address: 10.5.0.5
      rspark-network:

  worker1:
    image: rspark-sparkmaster
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    networks:
#      rconnect-network:
#        ipv4_address: 10.5.0.6
      rspark-network:
    depends_on:
      - master
      
  worker2:
    image: rspark-sparkmaster
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    networks:
#      rconnect-network:
#        ipv4_address: 10.5.0.7
      rspark-network:
    depends_on:
      - master

networks:
  rconnect-network:
  rspark-network:
