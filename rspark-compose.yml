version: '3'
services:
    
  master:
    build: ./spark/spark_master
    image: rspark-sparkmaster
    ports:
      - "7077:7077"
      - "8080:8080"     # Master Web UI
    networks:
      rconnect-network:
        ipv4_address: 10.5.0.5

  worker1:
    image: rspark-sparkmaster
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    networks:
      rconnect-network:
        ipv4_address: 10.5.0.6
    depends_on:
      - master
      
  worker2:
    image: rspark-sparkmaster
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    networks:
      rconnect-network:
        ipv4_address: 10.5.0.7
    depends_on:
      - master

networks:
  rconnect-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16