version: '3.5'
services:
    
  master:
    build: ./spark/spark_master
    image: rspark:2.4.4
    container_name: rspark-master
    hostname: rspark-master
    environment:
      - "SPARK_LOCAL_IP=rspark-master"
    ports:
      - "7077:7077"
      - "8080:8080"     # Master Web UI
      - "4040:4040"
      - "4041:4041"
    networks:
      rconnect-network:
    volumes:
      - sparkdata:/opt/spark-data

  worker1:
    image: rspark:2.4.4
    container_name: rspark-worker-1
    hostname: rspark-worker-1
    ports:
      - "8081:8081"     # Worker Web UI
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    environment:
      SPARK_LOCAL_IP: rspark-worker-1
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    networks:
      rconnect-network:
    depends_on:
      - master
    volumes:
      - sparkdata:/opt/spark-data

  worker2:
    image: rspark:2.4.4
    container_name: rspark-worker-2
    hostname: rspark-worker-2
    ports:
      - "8082:8081"     # Worker Web UI
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    environment:
      SPARK_LOCAL_IP: rspark-worker-2
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    networks:
      rconnect-network:
    depends_on:
      - master
    volumes:
      - sparkdata:/opt/spark-data

volumes:
  sparkdata:

networks:
  rconnect-network:
    name: rconnect
    driver: bridge
