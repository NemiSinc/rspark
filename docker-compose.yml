version: '3.5'
services:

  postgres:
    build: ./postgres
    restart: always
    image: rpsql:12
    command: /entrypoint/entrypoint-postgres.sh
#    ports:
#      - "5432:5432"     # Postgres
    networks:
      rconnect_network:
    volumes:
      - rpsql_data:/opt/pg-data

  hadoop:
    build: ./hadoop
    restart: always
    image: rhadoop:2.10.0
    command: /entrypoint/entrypoint-hadoop.sh -d
    ports:
      - "9000:9000"     # Hadoop
      - "50070:50070"   # Hadoop UI
      - "50075:50075"
      - "8088:8088"
    networks:
      rconnect_network:
    volumes:
      - rhadoop_data:/opt/hadoop-data

  hive:
    build: ./hive
    restart: always
    image: rhive:2.1.1
    command: /entrypoint/entrypoint-hive.sh
    ports:
#      - "10000:10000"
      - "9999:9999"    # Hive UI
      - "9083:9083"     # Hive Metastore
    networks:
      rconnect_network:
    depends_on:
      - hadoop
      - postgres

  rstudio:
    build: ./rstudio
    restart: always
    image: rcompute:bionic-R.3.6.3
    command: /init
    environment:
      - PASSWORD=rstudiojh
    ports:
      - "8787:8787"     # RStudio UI
#      - "4041:4040"     # Spark Web UI
#      - "4041:4041"
    networks:
      rconnect_network:
    volumes:
      - rstudio:/home/rstudio
    depends_on: 
      - hadoop
      - hive

volumes:
  rhadoop_data:
  rstudio:
  rpsql_data:
#  rspark_sparkdata:

networks:
  rconnect_network:
    name: rconnect
    driver: bridge